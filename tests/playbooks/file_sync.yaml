---
- hosts: fixtures
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    pulp_repository:
      api_url: "{{ api_url }}"
      username: "{{ username }}"
      password: "{{ password }}"
    pulp_file_remote:
      api_url: "{{ api_url }}"
      username: "{{ username }}"
      password: "{{ password }}"
  tasks:
    - name: Make repository absent
      pulp_repository:
        name: file_sync_test_repository
        state: absent
    - name: Make repository present
      pulp_repository:
        name: file_sync_test_repository
        state: present
    - name: Make file_remote present
      pulp_file_remote:
        name: file_sync_test_file_remote
        url: "{{ pulp_fixtures_url }}/file/PULP_MANIFEST"
        state: present

- hosts: tests
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    pulp_file_sync:
      api_url: "{{ api_url }}"
      username: "{{ username }}"
      password: "{{ password }}"
    pulp_repository:
      api_url: "{{ api_url }}"
      username: "{{ username }}"
      password: "{{ password }}"
  tasks:
    - name: Sync file_remote into repository
      pulp_file_sync:
        remote: file_sync_test_file_remote
        repository: file_sync_test_repository
      register: result
    - name: Verify sync file_remote into repository
      assert:
        that:
          - result.changed == true
          - result.repository_version is match("/pulp/api/v3/repositories/.*/versions/1/")

    - name: Dump repository
      pulp_repository:
        name: file_sync_test_repository
      register: result
    - name: Verify repository_version in repository
      assert:
        that:
          - result.repository.latest_version_href is match("/pulp/api/v3/repositories/.*/versions/1/")

- hosts: fixtures
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    pulp_repository:
      api_url: "{{ api_url }}"
      username: "{{ username }}"
      password: "{{ password }}"
    pulp_file_remote:
      api_url: "{{ api_url }}"
      username: "{{ username }}"
      password: "{{ password }}"
  tasks:
    - name: Make repository absent
      pulp_repository:
        name: file_sync_test_repository
        state: absent
    - name: Make file_remote absent
      pulp_file_remote:
        name: file_sync_test_file_remote
        state: absent
...
