---
- hosts: localhost
  collections:
    - pulp.squeezer
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults: &pulp_module_defaults
    python_remote: &pulp_connection_details
      pulp_url: "{{ pulp_url }}"
      username: "{{ pulp_username }}"
      password: "{{ pulp_password }}"
      validate_certs: "{{ pulp_validate_certs | default(true) }}"
  tasks:
    - name: Make python_remote absent
      python_remote:
        name: test_python_remote
        state: absent
    - name: Clean openapi cache
      file:
        path: "{{ lookup('env', 'XDG_CACHE_HOME') | default('~/.cache') }}/squeezer"
        state: absent

- hosts: tests
  collections:
    - pulp.squeezer
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: Create remote
      python_remote:
        name: test_python_remote
        url: "https://pypi.org/"
        proxy_url: "http://proxy.int:3128"
        state: present
      register: result
    - name: Verify create remote
      assert:
        that:
          - result.changed == true
          - result.remote.name == "test_python_remote"
          - result.remote.url == "https://pypi.org/"
          - result.remote.proxy_url == "http://proxy.int:3128"

    - name: Create remote (2nd try)
      python_remote:
        name: test_python_remote
        url: "https://pypi.org/"
        proxy_url: "http://proxy.int:3128"
        state: present
      register: result
    - name: Verify create remote (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Modify remote
      python_remote:
        name: test_python_remote
        policy: on_demand
        tls_validation: false
        prereleases: true
        includes:
          - "aaaa"
          - "bbbb>=0.1"
        excludes:
          - "cccc"
        state: present
      register: result
    - name: Verify modify remote
      assert:
        that:
          - result.changed == true
          - result.remote.policy == "on_demand"
          - result.remote.tls_validation == false
          - result.remote.prereleases == true
          - result.remote.includes[0] == "aaaa"
          - result.remote.includes[1] == "bbbb>=0.1"
          - result.remote.excludes[0] == "cccc"

    - name: Modify remote (2nd try)
      python_remote:
        name: test_python_remote
        policy: on_demand
        tls_validation: false
        prereleases: true
        includes:
          - "aaaa"
          - "bbbb>=0.1"
        excludes:
          - "cccc"
        state: present
      register: result
    - name: Verify modify remote (2nd try)
      assert:
        that:
          - result.changed == false

    - name: List remotes
      python_remote: {}
      register: result
    - name: Verify list remotes
      assert:
        that:
          - result.changed == false
          - result.remotes | length >= 1
          - result.remotes | selectattr('name', 'match', 'test_python_remote') | list | length == 1

    - name: Read remote
      python_remote:
        name: test_python_remote
      register: result
    - name: Verify read remote
      assert:
        that:
          - result.changed == false
          - result.remote.name == "test_python_remote"
          - result.remote.url == "https://pypi.org/"
          - result.remote.proxy_url == "http://proxy.int:3128"
          - result.remote.tls_validation == false

    - name: Delete remote
      python_remote:
        name: test_python_remote
        state: absent
      register: result
    - name: Verify delete remote
      assert:
        that:
          - result.changed == true
          - not result.remote

    - name: Delete remote (2nd try)
      python_remote:
        name: test_python_remote
        state: absent
      register: result
    - name: Verify delete remote (2nd try)
      assert:
        that:
          - result.changed == false
...
