---
- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults: &pulp_module_defaults
    pulp.squeezer.access_policy: &pulp_connection_details
      pulp_url: "{{ pulp_url }}"
      username: "{{ pulp_username }}"
      password: "{{ pulp_password }}"
      validate_certs: "{{ pulp_validate_certs | default(true) }}"
  tasks:
    - name: Backup access policy for tasks
      pulp.squeezer.access_policy:
        viewset_name: tasks
      register:
        saved_access_policy
    - name: Clean openapi cache
      file:
        path: "{{ lookup('env', 'XDG_CACHE_HOME') | default('~/.cache') }}/squeezer"
        state: absent

- hosts: tests
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: List access policies
      pulp.squeezer.access_policy: {}
      register: result
    - name: Verify list access policies
      assert:
        that:
          - result.access_policies | length > 0
    - name: Show task access policy
      pulp.squeezer.access_policy:
        viewset_name: tasks
      register: result
    - name: Verify show task access policy
      assert:
        that:
          - result.access_policy.statements | length > 0
    - name: Change task access_policy
      pulp.squeezer.access_policy:
        viewset_name: tasks
        statements:
          - action:
              - list
            principal: authenticated
            effect: allow
          - action:
              - retrieve
            principal: authenticated
            condition: "has_model_or_obj_perms:core.view_task"
            effect: allow
        state: present
      register: result
    - name: Verify change task access policy
      assert:
        that:
          - result.changed
    - name: Change task access_policy (2nd try)
      pulp.squeezer.access_policy:
        viewset_name: tasks
        statements:
          - action:
              - list
            principal: authenticated
            effect: allow
          - action:
              - retrieve
            principal: authenticated
            condition: "has_model_or_obj_perms:core.view_task"
            effect: allow
        state: present
      register: result
    - name: Verify change task access policy (2nd try)
      assert:
        that:
          - not result.changed

- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: Reset access policy for tasks
      pulp.squeezer.access_policy:
        viewset_name: tasks
        statements: "{{ saved_access_policy.access_policy.statements }}"
        permissions_assignment: "{{ saved_access_policy.access_policy.permissions_assignment }}"
        state: present
...
